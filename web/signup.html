<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form class="signup-form" action="signup.php" method="POST">
            <div class="input-group">
                <label for="username">이름</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone_num" required>
            </div>
            <div class="input-group">
                <label for="affiliation">소속</label>
                <input type="text" id="affiliation" name="group_name" required>
            </div>
            <div class="input-group">
                <label for="position">직무</label>
                <select id="position" name="team_name" required>
                    <option value="" disabled selected>선택</option>
                    <option value="designer">디자이너</option>
                    <option value="front-end">프론트엔드</option>
                    <option value="back-end">백엔드</option>
                    <option value="ai">AI</option>
                    <option value="planner">기획</option>
                </select>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">👁️</span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">비밀번호 확인</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">👁️</span>
                </div>
            </div>
            <div class="agree-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree" class="agree-label">약관에 동의합니다</label>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
        </form>
        <div class="login-prompt">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            passwordInputs.forEach(input => {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
            });
        }
    </script>
</body>
</html>
