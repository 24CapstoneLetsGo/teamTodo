<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span class="team">Team</span><br>
            <span class="todo">ToDo</span>
        </div>
        <nav>
            <ul>
                <li><button onclick="location.href='index.html'"><img src="./images/blackhome.png" alt="Home"></button></li>
                <li><button onclick="location.href='edit_profile.html'"><img src="./images/yellowprofile.png" alt="Profile"></button></li>
                <li><button onclick="location.href='login.html'"><img src="./images/blacklogout.png" alt="Logout"></button></li>
            </ul>
        </nav>
        <div class="help">
            <button onclick="location.href='help.html'"><img src="./images/help.png" alt="Help"></button>
        </div>
    </div>
    <div class="main-content">
        <h1>Edit Profile</h1>
        <form class="signup-form">
            <div class="input-group">
                <label for="username">이름</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone_num">전화번호</label>
                <input type="text" id="phone_num" name="phone_num" required>
            </div>
            <div class="input-group">
                <label for="group">소속</label>
                <input type="text" id="group" name="group" required>
            </div>
            <div class="input-group">
                <label for="team">직무</label>
                <select id="team" name="team" required>
                    <option value="designer">디자이너</option>
                    <option value="front-end">프론트엔드</option>
                    <option value="back-end">백엔드</option>
                    <option value="ai">AI</option>
                    <option value="planner">기획</option>
                </select>
            </div>
            <div class="input-group">
                <label for="passwd">비밀번호</label>
                <div class="password-container">
                    <input type="password" id="passwd" name="passwd" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">👁️</span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm_passwd">비밀번호 확인</label>
                <div class="password-container">
                    <input type="password" id="confirm_passwd" name="confirm_passwd" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">👁️</span>
                </div>
            </div>
            <div class="agree-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree" class="agree-label">약관에 동의합니다</label>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
        </form>
        <div class="login-prompt">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            passwordInputs.forEach(input => {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
            });
        }
    </script>
</body>
</html>
