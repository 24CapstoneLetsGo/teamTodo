<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Welcome, We Are <span class="team-todo">"TeamToDo"</span></h1>
        <form class="signup-form" action="signup.php" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="32202398@dankook.ac.kr" required>
            </div>
            <div class="input-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" value="신유진" required>
            </div>
            <div class="input-group">
                <label for="team_id">Team ID</label>
                <input type="number" id="team_id" name="team_id" value="1">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" value="cloud" required>
                    <span class="password-toggle">&#128065;</span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" value="cloud" required>
                    <span class="password-toggle">&#128065;</span>
                </div>
            </div>
            <div class="agree-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree" class="agree-label">개인정보 수집에 동의합니다.</label>
            </div>
            <button type="submit" class="signup-button" id="signup-button">계정 생성하기</button>
            <p class="login-prompt">이미 계정을 가지고 계신가요? <a href="login.html">로그인 하러가기</a></p>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const input = this.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                    } else {
                        input.type = 'password';
                    }
                });
            });
        });
    </script>
</body>
</html>
