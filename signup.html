<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Welcome, We Are <span class="team-todo">"TeamToDo"</span></h1>
        <form class="signup-form">
            <div class="input-group">
                <label for="email">Address e-mail</label>
                <input type="email" id="email" name="email" value="32202398@dankook.ac.kr">
            </div>
            <div class="row">
                <div class="input-group half-width">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" value="신유진">
                </div>
                <div class="input-group half-width">
                    <label>전화번호 입력</label>
                    <div class="phone-input">
                        <input type="text" id="phone1" name="phone1" value="010" maxlength="3">
                        <input type="text" id="phone2" name="phone2" value="1234" maxlength="4">
                        <input type="text" id="phone3" name="phone3" value="5678" maxlength="4">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group half-width">
                    <label for="affiliation">소속</label>
                    <input type="text" id="affiliation" name="affiliation" value="단국대학교">
                </div>
                <div class="input-group half-width">
                    <label for="position">직무</label>
                    <select id="position" name="position">
                        <option value="designer" selected>Designer</option>
                        <option value="front-end">Front-end</option>
                        <option value="back-end">Back-end</option>
                        <option value="ai">AI</option>
                        <option value="planner">기획</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="password">비밀번호 입력</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" value="cloud">
                    <span class="password-toggle">&#128065;</span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">비밀번호 확인</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" value="cloud">
                    <span class="password-toggle">&#128065;</span>
                </div>
            </div>
            <div class="agree-group">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree" class="agree-label">개인정보 수집에 동의합니다.</label>
            </div>
            <button type="button" class="signup-button" id="signup-button">계정 생성하기</button>
            <p class="login-prompt">이미 계정을 가지고 계신가요? <a href="login.html">로그인 하러가기</a></p>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signupButton = document.getElementById("signup-button");
            const agreeCheckbox = document.getElementById("agree");
            const agreeLabel = document.querySelector(".agree-label");

            signupButton.addEventListener("click", function () {
                if (!agreeCheckbox.checked) {
                    agreeLabel.style.color = "#DC2626";
                } else {
                    agreeLabel.style.color = "";
                    window.location.href = "login.html";
                }
            });

            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const input = this.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                    } else {
                        input.type = 'password';
                    }
                });
            });
        });
    </script>
</body>
</html>
