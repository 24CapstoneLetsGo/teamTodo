name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push auth-service image
      run: |
        cd auth-service
        docker build -t yourdockerhubusername/auth-service:latest .
        docker push yourdockerhubusername/auth-service:latest

    - name: Build and push todo-service image
      run: |
        cd todo-service
        docker build -t yourdockerhubusername/todo-service:latest .
        docker push yourdockerhubusername/todo-service:latest

    - name: Build and push frontend-service image
      run: |
        cd frontend-service
        docker build -t yourdockerhubusername/frontend-service:latest .
        docker push yourdockerhubusername/frontend-service:latest

    - name: Deploy to Kubernetes
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.K8S_HOST }}
        username: ${{ secrets.K8S_USERNAME }}
        password: ${{ secrets.K8S_PASSWORD }}
        script: |
          kubectl apply -f k8s/auth-service-deployment.yaml
          kubectl apply -f k8s/todo-service-deployment.yaml
          kubectl apply -f k8s/frontend-service-deployment.yaml
