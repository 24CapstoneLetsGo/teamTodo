name: CI/CD for TeamToDo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/teamtodo:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/teamtodo:latest

    - name: Set up Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
        curl -LO https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
        sudo install kubectl /usr/local/bin/kubectl
        sudo minikube start --driver=docker

    - name: Deploy to Kubernetes
      run: |
        kubectl create deployment teamtodo --image=${{ secrets.DOCKER_USERNAME }}/teamtodo:latest
        kubectl expose deployment teamtodo --type=LoadBalancer --port=80 --target-port=8080

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/teamtodo

    - name: Get Minikube IP
      run: |
        minikube ip
