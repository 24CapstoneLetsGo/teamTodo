<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome, We Are <span class="team-todo">"TeamToDo"</span></h1>
        <form class="login-form">
            <div class="input-group">
                <label for="username">ID</label>
                <input type="text" id="username" name="username" value="nyamdoong">
            </div>
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" value="cloud">
                    <span class="password-toggle">&#128065;</span>
                </div>
            </div>
            <button type="submit" class="login-button">로그인</button>
            <p class="signup-prompt">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
        </form>
    </div>
    <script>
        // 비밀번호 토글 기능 추가
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
        });

        // 로그인 기능 추가 (여기서는 기본 설정된 비밀번호와 비교)
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const correctPassword = 'cloud';

            if (passwordInput.value !== correctPassword) {
                usernameInput.classList.add('error');
                passwordInput.classList.add('error');
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
